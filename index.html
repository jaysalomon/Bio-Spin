                    <h1 class="text-4xl md:text-5xl font-extrabold text-white glow-text mb-4">The Foundation: Physics of Bio-Spintronics</h1>
                    <p class="text-lg text-slate-300">Our work is built upon the "Magnetosome-Based Spintronic Computation: A Theoretical Framework" by Julien Pierre Salomon. It reimagines computation by moving away from charge-based transistors to the rich, dynamic behaviour of biological magnetic nanoparticles.</p>
                </header>

                <section class="mb-12 fade-in">
                    <h2 class="text-3xl font-bold text-green-400 mb-4">What are Magnetosomes?</h2>
                    <p class="text-slate-300 leading-relaxed">Magnetosomes are marvels of natural engineering. They are membrane-bound, single-domain crystals of magnetite ($Fe_3O_4$) with high chemical purity, produced by magnetotactic bacteria. These nanoparticles (~40 nm) naturally self-assemble into perfectly ordered chains, making them an ideal substrate for spintronic applications.</p>
                </section>

                <section class="fade-in mb-16">
                    <h2 class="text-3xl font-bold text-green-400 mb-6 text-center">Core Computational Principles</h2>
                    <div class="space-y-8">
                        <div class="card p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold text-white mb-3">Magnetisation Dynamics (The LLG Equation)</h3>
                            <p class="text-slate-300 leading-relaxed mb-4">The behaviour of each magnetosome is governed by the Landau-Lifshitz-Gilbert (LLG) equation. This describes the precessional motion and damping of the nanoparticle's magnetic moment ($M$) in response to an effective magnetic field ($H_{eff}$). This dynamic evolution forms the basis of all computation in our system.</p>
                            <div class="p-4 bg-slate-900 rounded-md text-center text-lg overflow-x-auto">
                                $$\frac{d\mathbf{M}}{dt} = -\gamma \mathbf{M} \times \mathbf{H}_{\text{eff}} + \frac{\alpha}{M_s} \mathbf{M} \times \frac{d\mathbf{M}}{dt}$$
                            </div>
                        </div>
                        <div class="card p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold text-white mb-3">Information Encoding via Spin States</h3>
                            <p class="text-slate-300 leading-relaxed">Instead of using electrical charge for binary bits, we encode information in the magnetic orientation (spin) of magnetosomes. This allows for richer data representation, including:</p>
                             <ul class="list-disc list-inside mt-4 text-slate-300 space-y-2">
                                <li><strong>Binary:</strong> Spin-up vs. spin-down for 0 and 1.</li>
                                <li><strong>Multi-Valued:</strong> The precise orientation angle represents different values.</li>
                                <li><strong>Analog:</strong> The continuous variation of the magnetisation vector.</li>
                            </ul>
                        </div>
                        <div class="card p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold text-white mb-3">Logic via Magnetic Interactions</h3>
                            <p class="text-slate-300 leading-relaxed">Computation doesn't happen in traditional logic gates, but through the fundamental magnetic interactions between magnetosomes. Key mechanisms include:</p>
                            <ul class="list-disc list-inside mt-4 text-slate-300 space-y-2">
                                <li><strong>Spin Waves (Magnons):</strong> Collective excitations that propagate information through interference patterns.</li>
                                <li><strong>Magnetic Coupling:</strong> Direct dipolar interactions between neighbouring magnetosomes, allowing them to influence each other's state.</li>
                                <li><strong>Domain Wall Motion:</strong> The movement of boundaries between magnetic domains, which can carry and process information sequentially.</li>
                            </ul>
                        </div>
                         <div class="card p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold text-white mb-3">Architecture via Self-Organisation</h3>
                            <p class="text-slate-300 leading-relaxed">Our systems move beyond fixed, rigid circuits. Magnetosome networks are created through self-organising or field-directed assembly, creating complex, emergent architectures perfectly suited for unconventional computing paradigms like Reservoir Computing.</p>
                        </div>
                    </div>
                </section>
                
                <section class="fade-in">
                    <h2 class="text-3xl font-bold text-green-400 mb-6 text-center">Computational Validation: Simulation Results</h2>
                    <p class="text-center text-slate-400 max-w-2xl mx-auto mb-10">The theoretical framework is supported by extensive computational simulations that validate the key physical mechanisms and assess their computational capabilities. These results provide strong evidence for the feasibility of our approach.</p>
                    <div class="space-y-10">
                        <div class="card p-6 rounded-lg grid md:grid-cols-2 gap-6 items-center">
                            <div class="text-slate-300">
                                <h4 class="font-bold text-white text-lg mb-2">Spin Wave Propagation</h4>
                                <p>Simulations of a 1D chain of 10 magnetosomes demonstrated that a magnetic disturbance applied to the first particle propagates along the chain as a collective excitation (a spin wave), showing characteristic delay and damping. This confirms the potential for using spin waves for signal transmission.</p>
                            </div>
                            <canvas id="spin-wave-canvas" class="rounded-md w-full h-auto object-cover bg-slate-800/50" width="400" height="250"></canvas>
                        </div>
                        <div class="card p-6 rounded-lg grid md:grid-cols-2 gap-6 items-center">
                             <canvas id="thermal-stability-canvas" class="rounded-md w-full h-auto object-cover bg-slate-800/50 order-last md:order-first" width="400" height="250"></canvas>
                            <div class="text-slate-300">
                                <h4 class="font-bold text-white text-lg mb-2">Thermal Stability</h4>
                                <p>At room temperature (300 K), a single magnetosome's magnetic state must remain stable against thermal fluctuations. Simulations incorporating a stochastic thermal field confirmed that for particles with a high energy barrier ($K_uV/k_BT \approx 127$), the magnetisation state remains stable over nanoseconds, indicating the potential for non-volatile information storage.</p>
                            </div>

                <div class="max-w-3xl mx-auto bg-slate-900 rounded-xl overflow-hidden border border-slate-700">

                        <span class="font-mono">// Example: A simple DeFi Smart Contract in Slang#</span>
                    </div>
                    <pre class="p-6 text-sm overflow-x-auto"><code class="language-c">
<span class="text-pink-400">reservoir</span> InterestCalc {
  <span class="text-cyan-400">input</span> <span class="text-purple-400">spin</span>[5] principals, rates;

                <p class="text-lg text-slate-300 max-w-3xl mx-auto">What if your hardware could physically change its shape to become the perfect processor for any given task? Building on our BioSpin platform, we are developing the world's first physically reconfigurable nanoscale computing architecture. This isn't an incremental improvement; it's a paradigm shift where the hardware itself becomes a programmable resource.</p>

            <section class="mb-16 fade-in">
                <h2 class="text-3xl font-bold text-green-400 mb-6 text-center">The Technology: Magnetorheological (MR) Fluids</h2>
                <div class="grid md:grid-cols-2 gap-8 items-center">
                    <div>
                        <p class="text-slate-300 leading-relaxed">The key is integrating our magnetosome chains within <strong>magnetorheological (MR) fluids</strong>â€”a class of "smart materials".</p>
                        <ul class="mt-4 space-y-4">
                            <li class="flex items-start">
                                <span class="text-green-400 font-bold text-2xl mr-4">OFF</span>
                                <div>
                                    <h4 class="font-semibold text-white">Liquid State</h4>
                                    <p class="text-slate-400">The MR fluid behaves like a liquid, allowing magnetosome chains to be moved freely.</p>
                                </div>
                            </li>
                             <li class="flex items-start">
                                <span class="text-lime-400 font-bold text-2xl mr-4">ON</span>
                                <div>
                                    <h4 class="font-semibold text-white">Semi-Solid State</h4>
                                    <p class="text-slate-400">When a magnetic field is applied, particles in the fluid align, turning it into a semi-solid within milliseconds. This locks the magnetosome chains into a new, optimised position.</p>
                                </div>
                            </li>
                        </ul>
                         <p class="mt-4 text-slate-300 leading-relaxed">This allows us to dynamically reconfigure the system's topology in real-time, moving from a parallel reservoir computer to a sequential logic circuit on the fly.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Element Variables ---
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            // --- Constants ---
            const chartTextColor = 'rgba(156, 163, 175, 1)'; // gray-400
            const primaryColor = '#4ade80'; // green-400

            // --- Core Functions ---

            /**
             * A robust function to typeset mathematical content with MathJax,
             * with a retry mechanism to handle the asynchronous loading of the MathJax library.
             * @param {HTMLElement} element The container element of the content to be typeset.
             * @param {number} retries The number of times to retry if MathJax is not ready.
             * @param {number} delay The delay in milliseconds between retries.
             */
            function typesetWithRetry(element, retries = 10, delay = 100) {
                if (retries <= 0) {
                    console.error("MathJax did not become available.");
                    return;
                }
                if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                    window.MathJax.typesetPromise(element ? [element] : [])
                        .catch((err) => console.error('MathJax typesetting error:', err));
                } else {
                    setTimeout(() => typesetWithRetry(element, retries - 1, delay), delay);
                }
            }

            /**
             * Main navigation function to load page content from templates.
             * @param {string} hash The URL hash corresponding to the page template.
             */
            function navigate(hash) {
                const pageId = hash ? hash.substring(1) : 'home';
                const template = document.getElementById(`page-${pageId}`);
                
                if (template) {
                    mainContent.innerHTML = template.innerHTML;
                    window.scrollTo(0, 0);
                    
                    // Initialize page-specific scripts
                    if (pageId === 'home') initHeroCanvas();
                    if (pageId === 'science') {
                        drawSpinWaveChart('spin-wave-canvas');
                        drawThermalStabilityChart('thermal-stability-canvas');
                        drawReconstructionChart('reservoir-reconstruction-canvas');
                        drawConfusionMatrix('reservoir-confusion-canvas');
                    }
                    if (pageId === 'future') {
                        initReconfigurableStack('reconfigurable-stack-canvas', 'stack-controls');
                    }
                    
                    typesetWithRetry(mainContent);
                    initFadeInObserver();
                } else {
                    navigate('#home');
                }
                updateActiveLink(pageId);
            }

            /**
             * Updates the active state of navigation links.
             * @param {string} pageId The ID of the currently active page.
             */
            function updateActiveLink(pageId) {
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${pageId}`);
                });
            }

            /**
             * Sets up the Intersection Observer for fade-in animations.
             */
            function initFadeInObserver() {
                const fadeInElements = document.querySelectorAll('.fade-in');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                fadeInElements.forEach(el => observer.observe(el));
            }

            // --- Page-Specific Animation and Charting Functions ---

            /**
             * Initializes the animated particle background on the hero section.
             */
            function initHeroCanvas() {
                const canvas = document.getElementById('hero-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let particles = [];
                const numParticles = 100;

                function resizeCanvas() {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }

                class Particle {
                    constructor(x, y) {
                        this.x = x || Math.random() * canvas.width;
                        this.y = y || Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.radius = 1 + Math.random() * 1.5;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(74, 222, 128, 0.8)`;
                        ctx.fill();
                    }
                }
                
                function createParticles() {
                    particles = [];
                    for (let i = 0; i < numParticles; i++) particles.push(new Particle());
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 120) {
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.strokeStyle = `rgba(74, 222, 128, ${1 - dist / 120})`;
                                ctx.lineWidth = 0.5;
                                ctx.stroke();
                            }
                        }
                    }
                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', () => { resizeCanvas(); createParticles(); });
                resizeCanvas();
                createParticles();
                animate();
            }

            function drawSpinWaveChart(canvasId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let frame = 0;
                function animate() {
                    const w = canvas.width;
                    const h = canvas.height;
                    ctx.clearRect(0, 0, w, h);
                    const numWaves = 10, amplitude = h / (numWaves * 2.5), period = w * 0.8;
                    for (let i = 0; i < numWaves; i++) {
                        const yOffset = h * 0.9 - (i * (h * 0.8 / numWaves)), phaseShift = i * 0.5, damping = 1 - (i / numWaves) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(74, 222, 128, ${0.4 + (i/numWaves)*0.6})`;
                        ctx.lineWidth = 1.5;
                        for (let x = 0; x < w; x++) {
                            const angle = (x / period) * 2 * Math.PI + (frame / 50) - phaseShift;
                            const y = yOffset + Math.sin(angle) * amplitude * damping;
                            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    }
                    frame++;
                    requestAnimationFrame(animate);
                }
                animate();
            }

            function drawThermalStabilityChart(canvasId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const w = canvas.width, h = canvas.height;
                ctx.clearRect(0, 0, w, h);
                ctx.beginPath();
                ctx.strokeStyle = primaryColor;
                ctx.lineWidth = 2;
                const stableY = h * 0.15;
                ctx.moveTo(0, stableY + (Math.random() - 0.5) * 5);
                for (let x = 1; x < w; x++) ctx.lineTo(x, stableY + (Math.random() - 0.5) * 5);
                ctx.stroke();
                ctx.fillStyle = chartTextColor;
                ctx.font = '12px Inter';
                ctx.fillText('Time (ns)', w / 2 - 20, h - 10);
                ctx.save();
                ctx.rotate(-Math.PI / 2);
                ctx.fillText('Mz/Ms', -h / 2 - 20, 15);
                ctx.restore();
                ctx.fillText('1.0', 25, stableY + 5);
            }

            function drawReconstructionChart(canvasId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const w = canvas.width, h = canvas.height, amplitude = h * 0.35, yOffset = h / 2;
                ctx.clearRect(0, 0, w, h);
                ctx.beginPath();
                ctx.strokeStyle = primaryColor;
                ctx.lineWidth = 2;
                for (let x = 0; x < w; x++) {
                    const y = yOffset + Math.sin(x * 0.05) * amplitude;
                    if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                for (let x = 0; x < w; x++) {
                    const y = yOffset + Math.sin(x * 0.05) * amplitude + (Math.random() - 0.5) * 3;
                    if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            function drawConfusionMatrix(canvasId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const w = canvas.width, h = canvas.height, pad = 40, boxSize = (Math.min(w, h) - pad * 2) / 2;
                ctx.clearRect(0, 0, w, h);
                ctx.font = 'bold 16px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#10b981';
                ctx.fillRect(pad, pad, boxSize, boxSize);
                ctx.fillRect(pad + boxSize, pad + boxSize, boxSize, boxSize);
                ctx.fillStyle = 'rgba(74, 222, 128, 0.2)';
                ctx.fillRect(pad + boxSize, pad, boxSize, boxSize);
                ctx.fillRect(pad, pad + boxSize, boxSize, boxSize);
                ctx.fillStyle = 'white';
                ctx.fillText('150', pad + boxSize / 2, pad + boxSize / 2);
                ctx.fillText('150', pad + boxSize * 1.5, pad + boxSize * 1.5);
                ctx.fillStyle = chartTextColor;
                ctx.fillText('0', pad + boxSize * 1.5, pad + boxSize / 2);
                ctx.fillText('0', pad + boxSize / 2, pad + boxSize * 1.5);
                ctx.font = '12px Inter';
                ctx.fillText('Predicted Label', w / 2, h - 10);
                ctx.save();
                ctx.rotate(-Math.PI / 2);
                ctx.fillText('True Label', -h / 2, 15);
                ctx.restore();
            }

            function initReconfigurableStack(canvasId, controlsId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const controls = document.getElementById(controlsId);
                let particles = [];
                const numParticles = 150;
                let currentConfig = 'reservoir';
                function resizeCanvas() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.tx = this.x; this.ty = this.y;
                        this.radius = 2 + Math.random() * 2;
                    }
                    update() { this.x += (this.tx - this.x) * 0.05; this.y += (this.ty - this.y) * 0.05; }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(74, 222, 128, 0.8)`;
                        ctx.fill();
                    }
                }
                for (let i = 0; i < numParticles; i++) particles.push(new Particle());
                function setConfig(config) {
                    currentConfig = config;
                    const w = canvas.width, h = canvas.height;
                    if (config === 'storage') {
                        const grid_size = Math.ceil(Math.sqrt(numParticles)), padX = w * 0.15, padY = h * 0.15;
                        particles.forEach((p, i) => {
                            p.tx = padX + (i % grid_size) * (w - padX*2) / (grid_size - 1);
                            p.ty = padY + Math.floor(i / grid_size) * (h - padY*2) / (grid_size - 1);
                        });
                    } else if (config === 'logic') {
                        const rows = 5, particles_per_row = numParticles / rows;
                        particles.forEach((p, i) => {
                            p.tx = w * 0.1 + (i % particles_per_row) * (w * 0.8 / particles_per_row);
                            p.ty = h * 0.2 + Math.floor(i / particles_per_row) * (h * 0.6 / (rows - 1));
                        });
                    } else if (config === 'reservoir') {
                        particles.forEach(p => {
                            p.tx = w * 0.1 + Math.random() * w * 0.8;
                            p.ty = h * 0.1 + Math.random() * h * 0.8;
                        });
                    }
                    controls.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.config === config));
                }
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                }
                controls.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') setConfig(e.target.dataset.config); });
                window.addEventListener('resize', () => { resizeCanvas(); setConfig(currentConfig); });
                resizeCanvas();
                setConfig('reservoir');
                animate();
            }

            // --- Event Listeners and Initialisation ---

            window.addEventListener('hashchange', () => navigate(window.location.hash));
            
            document.body.addEventListener('click', function(e) {
                const navLink = e.target.closest('.nav-link');
                if (navLink) {
                    e.preventDefault();
                    const hash = navLink.getAttribute('href');
                    if(window.location.hash !== hash) window.location.hash = hash;
                    mobileMenu.classList.add('hidden');
                }
            });

            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

            let lastScrollTop = 0;
            const header = document.getElementById('header');
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
                header.classList.toggle('bg-black/80', scrollTop > 50);
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            // Initial Load
            navigate(window.location.hash || '#home');
        });
    </script>
